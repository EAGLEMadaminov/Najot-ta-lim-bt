<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center">Sign In</h1>
      <form class="w-50 mx-auto my-2">
        <label for="username" class="my-2">Your Username: </label>
        <input
          type="text"
          placeholder="Enter your username"
          id="username"
          class="form-control"
        />
        <label for="password" class="my-2">Your Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="form-control"
        />
        <button type="submit" class="btn w-100 my-3 btn-primary">Submit</button>
      </form>
      <p class="error-text text-danger text-center"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
