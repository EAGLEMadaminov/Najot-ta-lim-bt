<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="js/login.js"></script>
    <title>Telegram |Login</title>
  </head>
  <body class="h-screen grid place-items-center bg-gray-500">
    <div class="alerts fixed top-4 end-4">
      <div
        class="bg-rose-200 rounded-lg border border-rose-700 text-rose-700 ps-8 pe-4 py-2 text-xl"
      >
        All fields are required!
        <button class="ms-4">X</button>
      </div>
    </div>
    <div class="w-[500px] bg-gray-300 p-8 rounded-lg">
      <h1 class="text-4xl text-blue-600 text-center">Login</h1>

      <form action="my-8">
        <label for="phone" class="block my-6">
          Your Phone Number:
          <input type="tel" id="phone" class="px-4 py-2 w-full mt-2" />
        </label>
        <label for="password" class="block my-6">
          Your Password:
          <input type="password" id="password" class="px-4 py-2 w-full mt-2" />
        </label>
        <button type="submit" class="bg-blue-600 w-full py-2 text-white">
          Sign in
        </button>
        <p class="my-2 text-center">
          No account yet?
          <a href="/pages/register.html" class="text-blue-600">Register now</a>
        </p>
      </form>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
