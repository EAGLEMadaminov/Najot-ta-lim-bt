<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram | Chat</title>
  </head>
  <body class="bg-gray-500">
    <div class="alerts fixed top-20 end-4 grid gap-2"></div>
    <header class="bg-blue-600 text-white">
      <div class="flex items-center justify-between py-2 container mx-auto">
        <div>
          <h2 id="fullName" class="text-xl"></h2>
          <p id="phoneNumber">+</p>
        </div>
        <input
          id="searchInput"
          type="search"
          placeholder="Search by Phone number or Full name"
          class="py-2 px-4 rounded-lg w-1/2 text-black"
        />
        <button
          id="logoutBtn"
          class="bg-rose-200 border border-rose-900 text-rose-900 rounded-lg px-8 py-2"
        >
          Log out
        </button>
      </div>
    </header>
    <main class="container mx-auto my-4 p-4 bg-white"></main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
