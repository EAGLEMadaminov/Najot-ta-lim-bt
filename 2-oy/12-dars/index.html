<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let userId = localStorage.getItem("user-id");
      if (userId) window.location.replace("/");
    </script>
    <title>Telegram | Register</title>
  </head>
  <body class="bg-gray-500">
    <div class="alerts fixed top-20 end-4 grid gap-2"></div>
    <header class="bg-blue-600 text-white">
      <div class="flex items-center justify-between py-2 container mx-auto">
        <div>
          <h1 id="fullName" class="text-xl"></h1>
          <p id="phoneNumber">+</p>
        </div>
        <button
          id="logoutBtn"
          class="bg-rose-200 border border-rose-900 text-rose-900 rounded-lg px-8 py-2"
        >
          Log out
        </button>
      </div>
    </header>
    <main class="container mx-auto my-4 p-4 bg-white"></main>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/index.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
