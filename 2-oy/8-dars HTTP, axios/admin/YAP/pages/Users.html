<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <title>Users</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- ======================= HEADER ======================= -->
      <header>
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>

        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">mail</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <!-- ======================= SAIDEBAR ======================= -->
      <aside>
        <div class="sidebar-title">
          <h1 class="sidebar-brand">Brand name</h1>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">dashboard</span>
            <a href="../index.html">Dashboard</a>
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">inventory_2</span>
            <a href="./Products.html">Products</a>
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">groups</span>
            <a href="./Users.html">Users</a>
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">dvr</span>
            <a href="./Orders.html">Orders</a>
          </li>
        </ul>
      </aside>

      <div>
        <div
          class="container my-3 d-flex justify-content-between align-items-center"
        >
          <h1 class="text-white">Users</h1>
          <button
            class="create-btn btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#create-user-modal"
          >
            Create User
          </button>
        </div>
        <table
          class="table table-striped mx-3 table-dark table-responsive w-100"
        >
          <thead>
            <tr class="text-center">
              <th scope="col">#</th>
              <th scope="col" class="">Fist Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">age</th>
              <th scope="col">email</th>
              <th scope="col">password</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- //  create user  -->
    <div class="modal fade" id="create-user-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Create User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="create-user-form">
              <div class="mb-3">
                <label for="first-name" class="col-form-label"
                  >First Name:
                </label>
                <input type="text" class="form-control" id="first-name" />
              </div>
              <div class="mb-3">
                <label for="last-name" class="col-form-label"
                  >Last Name:
                </label>
                <input type="text" class="form-control" id="last-name" />
              </div>
              <div class="mb-3">
                <label for="age" class="col-form-label">Age: </label>
                <input type="number" class="form-control" id="age" />
              </div>
              <div class="mb-3">
                <label for="Eamil" class="col-form-label">Email: </label>
                <input type="email" class="form-control" id="Eamil" />
              </div>
              <div class="mb-3">
                <label for="Password" class="col-form-label">Password: </label>
                <input type="password" class="form-control" id="Password" />
              </div>
              <div class="mb-3">
                <label for="image" class="col-form-label">image: </label>
                <input type="url" class="form-control" id="image" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="create-user-btn"
              class="btn btn-primary save-user"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- edit user -->
    <div class="modal fade" id="edit-user-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Edit User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-user-form">
              <div class="mb-3">
                <label for="edit-first-name" class="col-form-label"
                  >First Name:
                </label>
                <input type="text" class="form-control" id="edit-first-name" />
              </div>
              <div class="mb-3">
                <label for="edit-last-name" class="col-form-label"
                  >Last Name:
                </label>
                <input type="text" class="form-control" id="edit-last-name" />
              </div>
              <div class="mb-3">
                <label for="edit-age" class="col-form-label">Age: </label>
                <input type="number" class="form-control" id="edit-age" />
              </div>
              <div class="mb-3">
                <label for="edit-Eamil" class="col-form-label">Email: </label>
                <input type="email" class="form-control" id="edit-Eamil" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="edit-user-btn"
              class="btn btn-primary save-user"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- edit password  -->

    <div class="modal fade" id="edit-user-password" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Edit User</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-user-password-form">
              <div class="mb-3">
                <label for="last-password" class="col-form-label"
                  >Last Password:
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="last-password"
                />
              </div>
              <div class="mb-3">
                <label for="new-password" class="col-form-label"
                  >New Password:
                </label>
                <input type="password" class="form-control" id="new-password" />
              </div>
              <div class="mb-3">
                <label for="confirm-password" class="col-form-label"
                  >Confirm Password:
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="confirm-password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="edit-password-btn"
              class="btn btn-primary save-user"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="../js/users.js"></script>
  </body>
</html>
