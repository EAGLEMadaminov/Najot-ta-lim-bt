<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <!-- google icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../styles/css/main.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- ======================= HEADER ======================= -->
      <header>
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>

        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>

        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">mail</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>

      <!-- ======================= SAIDEBAR ======================= -->
      <aside>
        <div class="sidebar-title">
          <h1 class="sidebar-brand">Brand name</h1>
          <span class="material-icons-outlined" onclick="closeSidebar()"
            >close</span
          >
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">dashboard</span>
            <a href="../index.html">Dashboard</a>
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">inventory_2</span>
            <a href="./Products.html">Products</a>
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">groups</span>
            <a href="./Users.html">Users</a>
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined">dvr</span>
            <a href="./Orders.html">Orders</a>
          </li>
        </ul>
      </aside>
      <div class="">
        <div
          class="d-flex justify-content-between align-items-cneter mx-5 my-3"
        >
          <h1 class="text-white m-0">Products</h1>
          <button
            class="create-btn btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#productModal"
          >
            Create
          </button>
        </div>
        <table class="table table-striped table-dark table-responsive w-100">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col" class="">Name</th>
              <th scope="col">Company</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Description</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Create Modal -->

    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="creare-product-modal">
              <div class="mb-3">
                <label for="product-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="product-name" />
              </div>
              <div class="mb-3">
                <label for="company-name" class="col-form-label"
                  >Company name:</label
                >
                <input class="form-control" id="company-name" />
              </div>
              <div class="mb-3">
                <label for="category" class="col-form-label">Category:</label>
                <input type="text" class="form-control" id="category" />
              </div>
              <div class="mb-3">
                <label for="price" class="col-form-label">Price:</label>
                <input type="number" class="form-control" id="price" />
              </div>
              <div class="mb-3">
                <label for="image" class="col-form-label">Image URL:</label>
                <input type="url" class="form-control" id="image" />
              </div>
              <div class="mb-3">
                <label for="description" class="col-form-label"
                  >Description:</label
                >
                <textarea
                  type="number"
                  class="form-control"
                  id="description"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary create-product-btn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Product Modal  -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="edit-product-form">
              <div class="mb-3">
                <label for="product-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="product-name" />
              </div>
              <div class="mb-3">
                <label for="edit-company-name" class="col-form-label"
                  >Company name:</label
                >
                <input class="form-control" id="edit-company-name" />
              </div>
              <div class="mb-3">
                <label for="edit-category" class="col-form-label"
                  >Category:</label
                >
                <input type="text" class="form-control" id="edit-category" />
              </div>
              <div class="mb-3">
                <label for="edit-price" class="col-form-label">Price:</label>
                <input type="number" class="form-control" id="edit-price" />
              </div>
              <div class="mb-3">
                <label for="edit-image" class="col-form-label"
                  >Image URL:</label
                >
                <input type="url" class="form-control" id="edit-image" />
              </div>
              <div class="mb-3">
                <label for="edit-description" class="col-form-label"
                  >Description:</label
                >
                <textarea
                  type="number"
                  class="form-control"
                  id="edit-description"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary edit-product-btn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="../js/products.js"></script>
  </body>
</html>
