<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="bg-gray-500">
    <div class="w-full flex place-items-center">
      <form class="my-8 w-50 mx-auto">
        <h1 class="text-center text-white text-4xl">Create user</h1>
        <label for="name" class="block my-6">
          Your Name:
          <input type="text" id="name" class="px-4 py-2 w-full mt-2" />
        </label>
        <label for="phone" class="block my-6">
          Your Phone Number:
          <input type="tel" id="phone" class="px-4 py-2 w-full mt-2" />
        </label>
        <label for="password" class="block my-6">
          Your Password:
          <input type="password" id="password" class="px-4 py-2 w-full mt-2" />
        </label>
        <button type="submit" class="bg-blue-600 w-full py-2 text-white">
          Save
        </button>

        <p class="error-message mt-3 text-rose-600 text-center"></p>
      </form>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../js/form/users.js"></script>
  </body>
</html>
