    <h1 class="text-4xl pt-4 text-black text-center">All Users</h1>
    <div class="container pt-5">
      <table class="ml-[350px] w-[1000px] text-xl text-center">
        <thead>
          <tr>
            <th class="border p-2 w-25">User name</th>
            <th class="border p-2 w-25">User phone</th>
            <th class="border p-2 w-25">User role</th>
            <th class="border p-2 w-25">N/</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div
      class="show-modal fixed left-0 top-0 right-0 bottom-0 hidden bg-gray-600 flex place-items-center"
    >
      <form class="my-8 w-50 mx-auto">
        <h1 class="text-center text-white text-4xl">Update user</h1>
        <label for="name" class="block my-6">
          Update Name:
          <input type="text" id="name" class="px-4 py-2 w-full mt-2" />
        </label>
        <label for="phone" class="block my-6">
          Update Phone Number:
          <input type="tel" id="phone" class="px-4 py-2 w-full mt-2" />
        </label>
        <label for="password" class="block my-6">
          Update Password:
          <input type="password" id="password" class="px-4 py-2 w-full mt-2" />
        </label>
        <button type="submit" class="bg-blue-600 w-full py-2 text-white">
          Save
        </button>

        <p class="error-message mt-3 text-red-700 text-center"></p>
      </form>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
