<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <input type="search" name="" id="" class="search" placeholder="search" />
    <ul class="list"></ul>
    <div class="suquare"></div>
    <div class="player">
      <div class="left">
        <img src="./images/Screenshot_1.png" alt="" />
      </div>
      <div class="right">
        <div class="top">
          <h2 class="music-title">Ona</h2>
          <p class="music-user">Botir Qodirov</p>
        </div>
        <div class="bottom">
          <button class="prev-btn">⏮</button>
          <button class="pp-btn">▶</button>
          <button class="next-btn">⏭</button>

          <p class="timeline">
            <span class="current">00:00</span>/
            <span class="actual">04:55</span>
          </p>
          <button class="repeat-btn">🔁</button>
          <button class="shuffle-btn">🔀</button>
          <button class="value-btn">🔊</button>
        </div>
      </div>
      <div class="actions">
        <button class="like-btn">❤</button>
        <button class="dropdown">🔤</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
