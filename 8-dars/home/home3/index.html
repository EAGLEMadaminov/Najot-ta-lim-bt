<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="way-box">
      <div class="box">
        <div class="item foot" id="5">
          <b>🚶‍♂️</b>
          <p>Piyoda 5km/s</p>
        </div>
        <div class="item velo" id="15">
          <b>🚲</b>
          <p>Velosipedda 15km/s</p>
        </div>
        <div class="item car" id="70">
          <b>🚙</b>
          <p>Mashinada 70km/s</p>
        </div>
        <div class="item car" id="300">
          <b>🚉</b>
          <p>Poyezda 300km/s</p>
        </div>
        <div class="item fly" id="800">
          <b>✈</b>
          <p>Samolyotda 800km/s</p>
        </div>
      </div>
      <select name="" id="" class="choose">
        <option value="5">Piyoda</option>
        <option value="15">Velosipedda</option>
        <option value="70">Mashina</option>
        <option value="300">Poyezd</option>
        <option value="800">Samlyot</option>
      </select>
      <form action="">
        <input
          type="number"
          placeholder="Masofani kiriting"
          class="way-input"
        />
        <button class="show">Show Result</button>
      </form>
      <p class="show-text"></p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
